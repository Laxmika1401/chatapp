<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0 auto;
  max-width: 800px;
  padding: 0 20px;
  background:url(https://th.bing.com/th/id/R9fb983e91696c96197e6208c31e3e932?rik=SizTBExj%2fmgiNg&riu=http%3a%2f%2fwonderfulengineering.com%2fwp-content%2fuploads%2f2016%2f01%2flove-wallpaper-34.jpg&ehk=SAYZqrQtydHSuCdHi%2fLAm2qCc6hiyuWBjUMPl9y9eZ8%3d&risl=&pid=ImgRaw)
}

.container {
  border: 10px solid #0f0e0e;
  background-color: #24a2f0;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
}

.darker {
  border-color: rgb(226, 8, 8);
  background-color: rgb(247, 7, 7);
}

.container::after {
  content: "";
  clear: both;
  display: table;
}

.container img {
  float: left;
  max-width: 60px;
  width: 100%;
  margin-right: 20px;
  border-radius: 50%;
}

.container img.right {
  float: right;
  margin-left: 20px;
  margin-right:0;
}

.time-right {
  float: right;
  color: rgb(14, 170, 248);
}

.time-left {
  float: left;
  color: rgb(12, 217, 240);
}
</style>
</head>
<body>

<div align ="center">
    <h2>HANGOUT</h2>
</div>


<div class="container">
    <style>
    input[type=text], select {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    }

    input[type=submit] {
    width: 100%;
    background-color: #04530d;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    }

    input[type=submit]:hover {
    background-color: #f80a0a;
    }

    div {
    border: 10px solid black;
    border-radius: 10px;
    background-color: #0cd8f7;
    padding: 60px;
    font-size: 40px;
    font-style:inherit;
    }
    </style>

    <form id="post-form" method="POST" action="checkview">
        {% csrf_token %}
        <label>Room Name</label>
        <input type="text" name="room_name" id="room_name" width="100px" />
        <label>Username</label>
        <input type="text" name="username" id="username" width="100px" />
        <input type="submit" value="Enter Room">
    </form>
</div>


</body>


</html>
